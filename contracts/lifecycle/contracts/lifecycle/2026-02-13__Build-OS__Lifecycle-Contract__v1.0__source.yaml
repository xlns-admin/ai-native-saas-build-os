contract:
  id: build-os.lifecycle-contract
  version: "1.0"
  status: active
  effective_date: "2026-02-13"
  authority_repo: ai-native-saas-build-os
  intent: >
    Define the canonical lifecycle stages and artefact requirements for AI-assisted SaaS builds,
    in a machine-readable format suitable for automated validation and enforcement.

naming_convention:
  filename_pattern: "YYYY-MM-DD__Artefact-Name__vX.Y(.Z)__source.ext"
  versioning:
    major: "Structural lifecycle change or breaking contract changes."
    minor: "New artefact, new section, expanded requirements; backward compatible."
    patch: "Wording or non-structural correction; no behavioural change."

validation:
  enforcement_mode: strict
  rules:
    - id: no_stage_skips
      description: "Stages must be completed in order. Advancement requires all required artefacts for the stage."
      severity: block
    - id: no_implicit_artefacts
      description: "Artefacts must be explicit files; implied decisions or chat-only context is invalid."
      severity: block
    - id: definition_discipline
      description: "Canonical recurring terms must have exactly one glossary-ready definition sentence."
      severity: block
    - id: product_inheritance
      description: "Products must reference OS version and declare deviations via ADR; products must not modify OS artefacts locally."
      severity: block

maturity_tiers:
  - id: T1
    name: core
    intent: "Minimum governance and artefact discipline for a production-ready SaaS build."
  - id: T2
    name: enterprise_ready
    intent: "Enterprise credibility layer: formal security and compliance artefacts, evidence-oriented."
  - id: T3
    name: regulated_enterprise
    intent: "Regulated and high-assurance operation: continuous compliance, formal control mapping, multi-tenant isolation guarantees."

artefact_types:
  - id: doctrine
    description: "Canonical OS artefacts (rules, lifecycle, enforcement)."
  - id: governance
    description: "Policies, registers, protocols, compliance evidence."
  - id: architecture
    description: "System design specs, contracts, ADRs, data contracts."
  - id: delivery
    description: "Backlog, build procedures, test scripts, release and ops artefacts."

stages:
  - stage: 0
    name: intent_and_authority_lock
    tier_required: T1
    required_artefacts:
      - artefact_id: named_human_orchestrator
        type: governance
        required: true
        evidence:
          description: "Single accountable decision owner declared."
      - artefact_id: problem_statement
        type: governance
        required: true
      - artefact_id: non_goals
        type: governance
        required: true
      - artefact_id: success_criteria_outcome_based
        type: governance
        required: true
      - artefact_id: decision_authority
        type: governance
        required: true
    block_conditions:
      - "Multiple decision-makers without a single accountable owner."
      - "Success defined as shipping rather than outcomes."

  - stage: 1
    name: vision_and_product_framing
    tier_required: T1
    required_artefacts:
      - artefact_id: one_page_product_vision
        type: governance
        required: true
      - artefact_id: user_personas
        type: governance
        required: true
      - artefact_id: value_proposition
        type: governance
        required: true
      - artefact_id: explicit_constraints
        type: governance
        required: true
    block_conditions:
      - "Vision is tool-led or cannot be restated without jargon."

  - stage: 2
    name: scope_and_boundary_definition
    tier_required: T1
    required_artefacts:
      - artefact_id: functional_scope
        type: governance
        required: true
      - artefact_id: non_functional_requirements
        type: governance
        required: true
      - artefact_id: data_boundaries
        type: governance
        required: true
      - artefact_id: ai_boundaries
        type: governance
        required: true
      - artefact_id: out_of_scope_list
        type: governance
        required: true
    block_conditions:
      - "Non-functional requirements missing or deferred."
      - "AI is granted autonomous decision authority."

  - stage: 3
    name: canonical_definitions
    tier_required: T1
    required_artefacts:
      - artefact_id: glossary_terms
        type: doctrine
        required: true
        constraints:
          - "Each recurring term has exactly one glossary-ready definition sentence."
          - "No metaphor inside definition sentences."
    block_conditions:
      - "Terms used without definition."
      - "Definitions drift or conflict across artefacts."

  - stage: 4
    name: architecture_and_system_design
    tier_required: T1
    required_artefacts:
      - artefact_id: architecture_diagram
        type: architecture
        required: true
      - artefact_id: schema_draft
        type: architecture
        required: true
      - artefact_id: integration_points
        type: architecture
        required: true
      - artefact_id: adrs_started
        type: architecture
        required: true
      - artefact_id: tradeoffs_recorded
        type: architecture
        required: true
    recommended_artefacts:
      - artefact_id: technical_architecture_specification
        type: architecture
        required_from_tier: T2
      - artefact_id: technical_architecture_contract_yaml
        type: architecture
        required_from_tier: T2
    block_conditions:
      - "Architecture emerges implicitly from code."
      - "Decisions made without ADR capture."

  - stage: 5
    name: lifecycle_orchestration_definition
    tier_required: T1
    required_artefacts:
      - artefact_id: orchestration_manifest
        type: doctrine
        required: true
      - artefact_id: agent_roles_as_functions
        type: doctrine
        required: true
      - artefact_id: authority_boundaries
        type: doctrine
        required: true
      - artefact_id: shared_state_declared_locked
        type: doctrine
        required: true
      - artefact_id: approval_gates_defined
        type: doctrine
        required: true
    block_conditions:
      - "Hidden mutable shared state."
      - "Overlapping authority without conflict owner."

  - stage: 6
    name: backlog_and_execution_planning
    tier_required: T1
    required_artefacts:
      - artefact_id: work_units
        type: delivery
        required: true
      - artefact_id: acceptance_criteria_per_unit
        type: delivery
        required: true
      - artefact_id: dependency_map
        type: delivery
        required: true
      - artefact_id: failure_conditions
        type: delivery
        required: true
    block_conditions:
      - "Tasks without acceptance criteria."
      - "Implicit dependencies."

  - stage: 7
    name: implementation_ai_assisted
    tier_required: T1
    required_artefacts:
      - artefact_id: traceability_map
        type: delivery
        required: true
        evidence:
          description: "Code changes trace back to approved work units and ADRs."
      - artefact_id: ai_usage_log
        type: delivery
        required: false
        recommended_from_tier: T2
    block_conditions:
      - "AI introduces new scope or architecture without ADR."
      - "Outputs not traceable to approved inputs."

  - stage: 8
    name: review_validation_and_security
    tier_required: T1
    required_artefacts:
      - artefact_id: independent_review_record
        type: delivery
        required: true
      - artefact_id: adversarial_test_evidence
        type: delivery
        required: true
      - artefact_id: human_approval_before_merge
        type: delivery
        required: true
    required_from_tier:
      T2:
        - artefact_id: threat_model
          type: governance
        - artefact_id: access_control_matrix
          type: governance
        - artefact_id: vulnerability_management_policy
          type: governance
    block_conditions:
      - "Self-validation only."
      - "Review skipped due to confidence."

  - stage: 9
    name: release_and_operational_readiness
    tier_required: T1
    required_artefacts:
      - artefact_id: release_criteria
        type: delivery
        required: true
      - artefact_id: rollback_plan
        type: delivery
        required: true
      - artefact_id: monitoring_and_alerting_plan
        type: delivery
        required: true
      - artefact_id: incident_ownership
        type: governance
        required: true
    required_from_tier:
      T2:
        - artefact_id: incident_response_playbook
          type: governance
        - artefact_id: disaster_recovery_runbook
          type: governance
        - artefact_id: business_continuity_plan
          type: governance
    block_conditions:
      - "No rollback path."
      - "Release depends on heroics."

  - stage: 10
    name: documentation_and_memory_preservation
    tier_required: T1
    required_artefacts:
      - artefact_id: decision_records_complete
        type: architecture
        required: true
      - artefact_id: known_risks_register
        type: governance
        required: true
      - artefact_id: system_narrative_updated
        type: delivery
        required: true
    block_conditions:
      - "Knowledge trapped only in chat history."

  - stage: 11
    name: post_delivery_reflection
    tier_required: T1
    required_artefacts:
      - artefact_id: outcome_measurement
        type: delivery
        required: true
      - artefact_id: lifecycle_gap_review
        type: delivery
        required: true
      - artefact_id: playbook_update_proposal
        type: doctrine
        required: true
    block_conditions:
      - "No feedback loop into doctrine."

enterprise_extensions:
  T2:
    governance_minimums:
      - secure_sdlc_policy
      - data_retention_and_deletion_policy
      - change_management_protocol
      - vendor_risk_management_policy
      - cryptographic_key_management_policy
  T3:
    governance_minimums:
      - continuous_compliance_monitoring_spec
      - control_mapping_matrix_soc2_iso27001
      - multi_tenant_compliance_architecture_contract
      - automated_compliance_drift_detection_spec

outputs:
  intended_consumers:
    - lifecycle_enforcer
    - ci_validation_pipeline
    - repo_scanner
  machine_validation_targets:
    - "Stage completeness evaluation"
    - "Artefact presence checks"
    - "Tier escalation checks"
    - "Deviation and ADR enforcement"
